<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biorápido Snacks</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Biorápido</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <header class="text-center p-5 bg-light">
    <h1 class="display-4">Snacks Naturales y Energéticos</h1>
    <p class="lead">Salud, sabor y energía para tu día</p>
  </header>

  <!-- Sección principal con grid -->
  <section class="container my-5" id="productos">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="assets/img/imagen1.jpg" class="card-img-top img-fluid" alt="snack1">
          <div class="card-body">
            <h3 class="card-title">Barras de Energía</h3>
            <p class="card-text">100% naturales, con avena, miel y frutos secos.</p>
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#info1">Más info</button>
            <div id="info1" class="collapse mt-2">Alto contenido en fibra y energía natural.</div>
          </div>
        </div>
      </div>
      <!-- Copia el bloque anterior 2 veces más para cumplir las 3 columnas -->
    </div>
  </section>

  <!-- Formulario -->
  <section class="container my-5" id="contacto">
    <h2>Contáctanos</h2>
    <form>
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label>Comentarios</label>
        <textarea class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-light p-4">
    <p>&copy; 2025 Biorápido | <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
